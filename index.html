---
layout: base
---

<section id="home-hero" class="hero is-medium is-primary">
    <div class="hero-body">
        <div class="container">
            <p class="title">
                Large hero
            </p>
            <p class="subtitle">
                Large subtitle
            </p>
        </div>
    </div>
</section>

<main class="container">
    <section class="section">
        <h2 class="title">Latest News</h2>
    </section>
    <div id="latest-news" class="columns">
        {%  for post in site.posts limit:3 %}
            <div class="column">
                <article class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                    </div>
                    <header class="card-header">
                        <h1 class="card-header-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            {{ post.excerpt | strip_html }}
                        </div>
                    </div>
                </article>
            </div>
        {% endfor %}
    </div>
</main>
